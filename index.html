<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <!--   -->
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1 "><span id="score1">0</span> to <span id="score2">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <label for="playto" class="label is-large is-inline">Play to </label>
                        <div class="select is-rounded">
                            <select name="playingto" id="playingto">
        
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                    <button class="is-primary button card-footer-item" id="player1">+1 Player One </button>
                    <button class="is-info button card-footer-item" id="player2">+1 Player Two </button>
                    <button class="is-danger button card-footer-item" id="reset">Reset </button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section> 
    
    
    

    <script src="index.js"></script>
</body>
</html>
